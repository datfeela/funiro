<header class="header">
    <div class="header__container">
        <div class="header__wrapper">
            <div class="header__body">
                <div class="header__main">
                    <a href="" class="header__logo">Funiro.</a>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <span class="menu__dropdown">Products</span>
                                    <button type="button" class="menu__arrow">
                                        <svg class="menu__arrow-icon">
                                            <use xlink:href="#arrow-down"></use>
                                        </svg>
                                    </button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum a</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum b</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum c</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum d</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <span class="menu__dropdown">Rooms</span>
                                    <button type="button" class="menu__arrow">
                                        <svg class="menu__arrow-icon">
                                            <use xlink:href="#arrow-down"></use>
                                        </svg>
                                    </button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum a</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum b</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum c</a>
                                        </li>
                                        <li class="menu__sub-item">
                                            <a href="" class="menu__sub-link">Lorem, ipsum d</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">Inspirations</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__search">
                    <div class="search-form">
                        <button type="button" class="search-form__button search-form__button_lowres">
                            <svg class="search-form__icon">
                                <use xlink:href="#search"></use>
                            </svg>
                        </button>
                        <form action="#" class="search-form__item">
                            <button type="button" class="search-form__button">
                                <svg class="search-form__icon">
                                    <use xlink:href="#search"></use>
                                </svg>
                            </button>
                            <input
                                type="text"
                                placeholder="Search for minimalist chair"
                                maxlength="60"
                                autocomplete="off"
                                class="search-form__input"
                            />
                        </form>
                    </div>
                </div>
                <div class="header__actions actions">
                    <a href="" class="actions__item actions__item_favorites">
                        <svg class="actions__icon">
                            <use xlink:href="#favorite"></use>
                        </svg>
                    </a>
                    <a href="" class="actions__item cart">
                        <svg class="cart__icon">
                            <use xlink:href="#cart"></use>
                        </svg>
                        <span class="cart__counter">0</span>
                        <div class="cart__body">
                            <ul class="cart__list">
                                <!-- <li class="cart__list-header">
                                            <span>Name</span>
                                            <span>Price</span>
                                            <span>Quantity</span>
                                        </li> -->
                            </ul>
                            <button class="cart__delete-button">Delete all</button>
                            <div class="cart__delete-popup">
                                <span class="cart__delete-warning">Delete all products from cart?</span>
                                <button data-action="delete" class="cart__delete-popup-button cart__delete-popup-button_yes">Yes</button>
                                <button data-action="close-popup" class="cart__delete-popup-button cart__delete-popup-button_no">No</button>
                            </div>
                        </div>
                    </a>
                    <a href="" class="actions__item actions__item_profile">
                        <img class="actions__avatar" src="img/placeholders/120x120.png" alt="avatar" />
                        <!--рандом пик-->
                    </a>
                </div>
                <button type="button" class="header__burger burger">
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
